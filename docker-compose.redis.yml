version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: dns-monitor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    # Configuración de Redis con límites estrictos de recursos
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --maxmemory-samples 5
      --save ""
      --appendfsync everysec
      --auto-aof-rewrite-percentage 50
      --auto-aof-rewrite-min-size 64mb
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 300
    restart: unless-stopped
    # Límites estrictos de recursos para evitar saturación del host
    deploy:
      resources:
        limits:
          cpus: '0.5'  # Máximo 50% de un core
          memory: 384M  # Límite estricto de memoria
        reservations:
          cpus: '0.1'  # Reserva mínima
          memory: 128M
    # Límites de recursos (compatibilidad con docker-compose sin swarm)
    mem_limit: 384m
    mem_reservation: 128m
    cpus: 0.5
    # Límites de I/O para evitar saturación de disco
    blkio_config:
      weight: 100
      weight_device:
        - path: /dev/sda
          weight: 50
    # Límites de procesos y archivos abiertos
    ulimits:
      nofile:
        soft: 1024
        hard: 2048
      nproc:
        soft: 32
        hard: 64
    # Límite de tamaño de volumen para evitar saturación de disco
    tmpfs:
      - /tmp:size=50m,noexec,nosuid,nodev
    # Límites de red (opcional, ayuda a prevenir saturación de red)
    sysctls:
      - net.core.somaxconn=128
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/redis
