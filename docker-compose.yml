version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: dns-monitor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: dns-monitor-dashboard
    ports:
      - "8501:8501"
    volumes:
      # Montar config.yaml como volumen para poder editarlo sin reconstruir
      # Si no existe config.yaml localmente, comenta esta línea y el contenedor creará uno por defecto
      - ./config.yaml:/app/config.yaml
    environment:
      # Configuración de Redis (se conecta al servicio redis del docker-compose)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8501)); s.close()"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  redis-data:
    driver: local

